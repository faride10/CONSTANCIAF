<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
  
  <button mat-flat-button color="warn" (click)="onYesClick()">
    Eliminar
  </button>
</div>
