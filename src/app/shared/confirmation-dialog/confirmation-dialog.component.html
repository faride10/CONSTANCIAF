<h2 mat-dialog-title>{{ data.title || 'Confirmación' }}</h2>
<mat-dialog-content>
  <p>{{ data.message || '¿Estás seguro?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="onYesClick()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
