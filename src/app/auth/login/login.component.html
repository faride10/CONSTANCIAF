<div class="login-page-container">

  <div class="login-wrapper">
    <div class="form-section">
      <div class="top-bar">
        <mat-icon class="back-arrow">arrow_back</mat-icon>
      </div>
      <div class="form-content">
        <div class="form-header">
          <img src="assets/images/imagen_tecnologico_nacional_de_mexico.jpg" alt="Logo TecNM">
          <div class="title-group">
            <h1>INICIAR SESIÓN</h1>
            <p>CAMPUS SALINA CRUZ</p>
          </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="custom-form-group">
            <label for="username-input">NOMBRE</label>
            <input id="username-input" type="text" formControlName="USERNAME">
          </div>
          <div class="custom-form-group password-group">
            <label for="password-input">CONTRASEÑA</label>
            <input id="password-input"
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password">
            <mat-icon (click)="hidePassword = !hidePassword" class="password-icon">
              {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <button mat-flat-button class="login-button" [disabled]="loginForm.invalid">
            ACCESO
          </button>
        </form>
      </div>
    </div>
  </div> <div class="itsal-logo-container">
      <img src="assets/images/2.png" alt="Logo ITSAL">
  </div>

</div> ```
