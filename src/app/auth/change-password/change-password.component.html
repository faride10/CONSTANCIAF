<div class="change-password-container">
  <mat-card class="change-password-card">
    <mat-card-header>
      <mat-card-title>Cambiar Contraseña</mat-card-title>
      <mat-card-subtitle>Por seguridad, crea una nueva contraseña personal.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Nueva Contraseña</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('password')?.hasError('required')">
            La contraseña es requerida.
          </mat-error>
          <mat-error *ngIf="changePasswordForm.get('password')?.hasError('minlength')">
            Debe tener al menos 8 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmar Nueva Contraseña</mat-label>
          <input matInput
                 [type]="hideConfirmPassword ? 'password' : 'text'"
                 formControlName="password_confirmation"
                 required>
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('password_confirmation')?.hasError('required')">
            Debes confirmar la contraseña.
          </mat-error>
          <mat-error *ngIf="changePasswordForm.hasError('passwordsMismatch') && changePasswordForm.get('password_confirmation')?.touched">
            Las contraseñas no coinciden.
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <button mat-flat-button color="primary" class="submit-button" [disabled]="changePasswordForm.invalid">
          Actualizar Contraseña
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
