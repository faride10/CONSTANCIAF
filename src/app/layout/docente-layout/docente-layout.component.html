<mat-sidenav-container class="layout-container">

  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <img src="assets/images/logo_tecblanco.png" alt="Logo TecNM">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="inicio" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>INICIO</span>
      </a>
      <a mat-list-item routerLink="mi-grupo" routerLinkActive="active-link">
        <mat-icon matListItemIcon>group</mat-icon>
        <span matListItemTitle>MI GRUPO</span>
      </a>
      <a mat-list-item routerLink="mis-conferencias" routerLinkActive="active-link">
        <mat-icon matListItemIcon>event</mat-icon>
        <span matListItemTitle>MIS CONFERENCIAS</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>exit_to_app</mat-icon>
        <span matListItemTitle>CERRAR SESIÃ“N</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <mat-toolbar class="toolbar">
      <span class="toolbar-spacer"></span>

      <button mat-icon-button aria-label="Notificaciones">
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button 
              class="profile-button" 
              aria-label="Perfil de usuario"
              routerLink="perfil">
        <mat-icon>account_circle</mat-icon>
      </button>
      
    </mat-toolbar>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
