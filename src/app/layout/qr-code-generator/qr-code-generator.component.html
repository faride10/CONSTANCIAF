<mat-card class="attendance-card">
  <mat-card-header class="attendance-header">
    <div class="header-left">
      <mat-card-title>Lista de Asistencia</mat-card-title>
      <div class="attendance-counter">
        Asistencia: <strong>{{ contadorAsistencia }}</strong> / <strong>{{ totalAlumnos }}</strong>
      </div>
    </div>
    
    <button mat-flat-button color="accent" (click)="abrirModalRegistroManual()">
      <mat-icon>add_task</mat-icon>
      Registrar Manualmente
    </button>
    
  </mat-card-header>

  <mat-card-content>
    
    <mat-form-field appearance="outline" class="search-bar">
    </mat-form-field>

    <div class="table-container mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
 
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            
            <button mat-icon-button color="warn" (click)="eliminarAsistencia(row)">
              <mat-icon>delete</mat-icon>
            </button>
            
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
    
  </mat-card-content>
</mat-card>
