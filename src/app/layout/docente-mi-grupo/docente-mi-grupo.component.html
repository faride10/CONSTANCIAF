<mat-card class="page-header-card">
  <mat-card-content>
    <h1>Mi Grupo: {{ nombreGrupo }}</h1>
    <p>Listado de alumnos asignados a este grupo.</p>
  </mat-card-content>
</mat-card>

<mat-card class="table-card">
  <mat-card-content>

    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar alumno...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Escribe nombre o num. control">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando alumnos...</p>
    </div>

    <div *ngIf="!isLoading && errorMessage" class="no-data-message">
      <mat-icon>info</mat-icon>
      <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage" class="table-container mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="numControl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. Control </th>
          <td mat-cell *matCellDef="let row"> {{row.NUM_CONTROL}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.NOMBRE}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.CORREO || 'N/A'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No se encontraron alumnos con ese filtro.</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50]" 
                     showFirstLastButtons 
                     aria-label="Selecciona la pÃ¡gina de alumnos">
      </mat-paginator>
    </div>
    
  </mat-card-content>
</mat-card>
