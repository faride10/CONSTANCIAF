<div class="p-6">
  <mat-card class="shadow-xl rounded-lg">
    <mat-card-header class="pb-4">
      <mat-card-title class="text-2xl font-bold text-gray-800">
        Reportes de Asistencia (Nivel 1)
      </mat-card-title>
      <mat-card-subtitle class="text-gray-500">
        Selecciona una conferencia para auditar la asistencia por grupo.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="pt-4">
      
      <div *ngIf="isLoading" class="flex justify-center items-center py-8">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <div *ngIf="errorMessage" class="p-4 bg-red-100 text-red-700">
        {{ errorMessage }}
      </div>

      <div *ngIf="!isLoading && !errorMessage">
        <mat-list role="list">
          <mat-list-item *ngFor="let conf of conferencias" 
                         class="hover:bg-gray-100 rounded-md mb-2 shadow-sm border"
                         role="listitem"
                         [routerLink]="['../reporte-grupos', conf.ID_CONFERENCIA]">
            
            <mat-icon matListItemIcon class="text-blue-500">event_note</mat-icon>
            <div matListItemTitle class="font-semibold">{{ conf.NOMBRE_CONFERENCIA }}</div>
          
          </mat-list-item>
        </mat-list>
      </div>

    </mat-card-content>
  </mat-card>
</div>
