<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold text-gray-800">Gesti√≥n de Conferencias</h1>
    <button mat-flat-button color="primary" (click)="openConferenceForm()">
      <mat-icon>add</mat-icon>
      Nueva Conferencia
    </button>
  </div>

  <div class="mat-elevation-z8 rounded-lg overflow-hidden">
    
    <div *ngIf="isLoading" class="flex justify-center items-center p-10">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="errorMessage && !isLoading" class="p-4 bg-red-100 text-red-700">
      {{ errorMessage }}
    </div>
    
    <table mat-table [dataSource]="conferences" *ngIf="!isLoading && !errorMessage" class="w-full">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let conf"> {{ conf.NOMBRE_CONFERENCIA }} </td>
      </ng-container>

      <ng-container matColumnDef="fechaHora">
        <th mat-header-cell *matHeaderCellDef> FECHA Y HORA </th>
        <td mat-cell *matCellDef="let conf"> {{ conf.FECHA_HORA | date:'dd/MM/yyyy h:mm a' }} </td>
      </ng-container>

      <ng-container matColumnDef="ponente">
        <th mat-header-cell *matHeaderCellDef> PONENTE </th>
        <td mat-cell *matCellDef="let conf"> {{ conf.ponente?.NOMBRE || 'N/A' }} </td>
      </ng-container>

      <ng-container matColumnDef="lugar">
        <th mat-header-cell *matHeaderCellDef> LUGAR </th>
        <td mat-cell *matCellDef="let conf"> {{ conf.LUGAR }} </td>
      </ng-container>
      
      <ng-container matColumnDef="gruposAsignados">
        <th mat-header-cell *matHeaderCellDef> GRUPOS </th>
        <td mat-cell *matCellDef="let conf"> {{ conf.grupos?.length || 0 }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let conf">
          <button mat-icon-button color="primary" (click)="editConference(conf)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteConference(conf)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center p-4" [attr.colspan]="displayedColumns.length">
          No hay conferencias registradas.
        </td>
      </tr>
    </table>
  </div>
</div>
