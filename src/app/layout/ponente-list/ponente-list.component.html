<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold text-gray-800">Gestión de Ponentes</h1>
    <button mat-flat-button color="primary" (click)="openPonenteForm()">
      <mat-icon>add</mat-icon>
      Nuevo Ponente
    </button>
  </div>

  <mat-form-field appearance="outline" class="w-full mb-4 bg-white rounded-lg">
    <mat-label>Buscar Ponente</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan Pérez" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8 rounded-lg overflow-hidden bg-white">
    
    <div *ngIf="isLoading" class="flex justify-center items-center p-10">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="errorMessage && !isLoading" class="p-4 bg-red-100 text-red-700 border-l-4 border-red-500">
      {{ errorMessage }}
    </div>

    <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading && !errorMessage" class="w-full">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let row"> {{ row.NOMBRE }} </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TÍTULO </th>
        <td mat-cell *matCellDef="let row"> {{ row.TITULO }} </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CARGO </th>
        <td mat-cell *matCellDef="let row"> {{ row.CARGO }} </td>
      </ng-container>

      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMPRESA </th>
        <td mat-cell *matCellDef="let row"> {{ row.EMPRESA }} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
        <td mat-cell *matCellDef="let row"> {{ row.CORREO }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openPonenteForm(row)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePonente(row)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center p-4 text-gray-500" [attr.colspan]="displayedColumns.length">
          No se encontraron datos para "{{input.value}}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de ponentes"></mat-paginator>
  </div>
</div>
