<div class="list-container">
  <div class="header">
    <h1>Gesti√≥n de Grupos</h1>
    <button mat-flat-button color="primary" (click)="abrirModal()">
      <mat-icon>add</mat-icon>
      Nuevo Grupo
    </button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef> Grupo </th>
        <td mat-cell *matCellDef="let row"> {{row.NOMBRE}} </td>
      </ng-container>

      <ng-container matColumnDef="CARRERA">
        <th mat-header-cell *matHeaderCellDef> Carrera </th>
        <td mat-cell *matCellDef="let row"> {{row.CARRERA}} </td>
      </ng-container>

      <ng-container matColumnDef="docente">
        <th mat-header-cell *matHeaderCellDef> Docente a Cargo </th>
        <td mat-cell *matCellDef="let row">
          {{ row.docente?.NOMBRE || 'Sin Asignar' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="abrirModal(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarGrupo(row.ID_GRUPO)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [colSpan]="displayedColumns.length" ... >  No se encontraron grupos.
        </td>
      </tr>
    </table>
  </div>
</div>
